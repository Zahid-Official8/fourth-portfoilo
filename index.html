<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container" >
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width" >
                    <input class="form-control text-style" id="created-pin" type="text" disabled>
                    <button class="generate-btn" id="generate-pin">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control text-style"  id="enterPin" type="text" value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="key('7')" >7</div>
                              <div class="button" onclick="key('8')">8</div>
                              <div class="button" onclick="key('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="key('4')">4</div>
                              <div class="button"onclick="key('5')">5</div>
                              <div class="button"onclick="key('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"onclick="key('1')">1</div>
                              <div class="button"onclick="key('2')">2</div>
                              <div class="button"onclick="key('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="clear" onclick="backspace()" > < </div>
                                <div class="button"onclick="key('0')">0</div>
                                <div class="button" id="ac"onclick="whitespace()" >C</div>
                              
                            </div>
                            <div>
                                <button type="submit" id="submit-pin" class="submit-btn">Submit</button>
                                <p class="action-left" id="warning" > <span id="action-left">3 </span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notAllowed">❌ Pin Didn't Match, Please try again</p>
            <p class="notify " id="granted">✅ Pin Matched... Secret door is opening for you</p>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
